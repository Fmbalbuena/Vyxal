"+":
  - { in: ["1", 2], out: "12" }
  - { in: ["foo", "bar"], out: "foobar" }
  - { in: [[1, "a", []], 3], out: [4, "a3", []] }

"-":
  when given a string and a number:
    - { in: ["Hello, World", 5], out: "Hello, World-----" }
    - { in: ["Hello, World", 5.2], out: "Hello, World-----" }
    - { in: ["Hello, World", -5], out: "-----Hello, World" }

"B":
  shouldn't do string multiplication with string lists:
    - { in: [["1", "0", ["0", "1"]]], out: 5 }
